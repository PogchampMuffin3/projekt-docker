<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja Lista Zadań</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; width: 400px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button.add-btn { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button.add-btn:hover { background-color: #0056b3; }
        
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        li:last-child { border-bottom: none; }
        
        /* Styl dla przycisku usuwania */
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            line-height: 25px;
            text-align: center;
            margin-left: 10px;
        }
        .delete-btn:hover { background-color: #cc0000; }
    </style>
</head>
<body>

<div class="container">
    <h2>Lista Zadań (Docker)</h2>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Co masz do zrobienia?">
        <button class="add-btn" onclick="addTask()">Dodaj</button>
    </div>

    <ul id="taskList">
        
    </ul>
    
    <p style="text-align: center; color: gray; font-size: 0.8em; margin-top: 20px;">
        Backend API: <span id="status" style="color: orange;">Łączenie...</span>
    </p>
</div>

<script>
    const API_URL = 'http://localhost:5000';

    fetch(API_URL).then(res => res.json())
        .then(data => {
            document.getElementById('status').innerText = "Online";
            document.getElementById('status').style.color = "green";
            loadTasks();
        })
        .catch(err => {
            document.getElementById('status').innerText = "Offline";
            document.getElementById('status').style.color = "red";
        });

    function loadTasks() {
        fetch(`${API_URL}/todos`)
            .then(res => res.json())
            .then(tasks => {
                const list = document.getElementById('taskList');
                list.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    
                    const span = document.createElement('span');
                    span.innerText = task.task;
                    
                    
					const delBtn = document.createElement('button');
                    delBtn.className = 'delete-btn';
                    delBtn.innerText = 'X';
                    delBtn.onclick = () => deleteTask(task.id); // Przypisujemy funkcję usuwania

                    li.appendChild(span);
                    li.appendChild(delBtn);
                    list.appendChild(li);
                });
            });
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        const taskText = input.value;
        if (!taskText) return;

        fetch(`${API_URL}/todos`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task: taskText })
        })
        .then(res => res.json())
        .then(newTask => {
            input.value = '';
            loadTasks();
        });
    }

    function deleteTask(id) {
        fetch(`${API_URL}/todos/${id}`, {
            method: 'DELETE'
        })
        .then(res => {
            if (res.ok) {
                loadTasks();
            } else {
                alert("Błąd podczas usuwania");
            }
        });
    }
</script>

</body>
</html>
