version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - POSTGRES_DB=mojabaza
      - POSTGRES_USER=student
      - POSTGRES_PASSWORD=sekret
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    networks:
      - app-network

  db:
    image: postgres:13-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mojabaza
      - POSTGRES_USER=student
      - POSTGRES_PASSWORD=sekret
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: